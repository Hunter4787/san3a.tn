<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="san3a.css">
    <script src='san3a.js'></script>
    <title>San3a.tn</title>
</head>

<body>
    <h1>صنعة</h1>

    <!--navigation cards-->
    <div class="d-flex justify-content-center align-items-center justify-content-around">

        <div class="card text-white bg-dark mb-3" style="width: 18rem;">
            <img src="images/thinking.jpg" class="card-img-top" alt="help me">
            <div class="card-body mx-auto">
                <h5 class="card-title">المستفيد</h5>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    إبدأ البحث
                </button>
                <!--sing in sing up modal-->



            </div>
        </div>

        <div class="card text-white bg-dark mb-3" style="width: 18rem;">
            <img src="images/men-work.png" class="card-img-top" alt="I ll do it for you">

            <div class="card-body mx-auto">
                <h5 class="card-title">صاحب الصنعة</h5>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    تسجيل الدخول
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <form  name="validationk" action="san3a2.html" method="Post" >
                        <div class="login-wrap">
                            <div class="login-html">
                                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                                    class="tab">Sign In</label>
                                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2"
                                    class="tab">Sign Up</label>
                                <div class="login-form">
                                    <div class="sign-in-htm">
                                        <div class="group">
                                            <label for="user" class="label">Username</label>
                                            <input id="user" type="text" class="input">
                                        </div>
                                        <div class="group">
                                            <label for="pass" class="label">Password</label>
                                            <input id="pass" type="password" class="input" data-type="password">
                                        </div>
                                        <div class="group">
                                            <input id="check" type="checkbox" class="check" checked>
                                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                                        </div>
                                        <div class="group">
                                            <input type="submit" class="button" value="Sign In" onclick="validatelogin()">
                                        </div>
                                        <div class="hr"></div>
                                        <div class="foot-lnk">
                                            <a href="#forgot">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div class="sign-up-htm">
                                        <div class="group">
                                            <label for="userup" class="label">Username</label>
                                            <input id="userup" name="fname"type="text" class="input">
                                        </div>
                                        <div class="group">
                                            <label for="passup" class="label">Password</label>
                                            <input id="passup" name="Password"type="password" class="input" data-type="password">
                                        </div>
                                        <div class="group">
                                            <label for="pass" class="label">Repeat Password</label>
                                            <input id="pass" name="rePassword"type="password" class="input" data-type="password">
                                        </div>
                                        <div class="group">
                                            <label for="mail" class="label">Email Address</label>
                                            <input id="mail" name="E-mail"type="text" class="input">
                                        </div>
                                        <div class="group">
                                            <input type="submit" class="button" value="Sign Up" onclick="validateForm()">
                                        </div>
                                        <div class="hr"></div>
                                        <div class="foot-lnk">
                                            <label for="tab-1">Already Member?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>

        <!--js links-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
