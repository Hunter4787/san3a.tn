<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="san3a.css">
    <script src='san3a.css'></script>
    <title>San3a.tn</title>
</head>

<body>
    <h1>صنعة</h1>

    <!--navigation cards-->
    <div class="d-flex justify-content-center align-items-center justify-content-around">

        <div class="card text-white bg-dark mb-3" style="width: 18rem;">
            <img src="images/thinking.jpg" class="card-img-top" alt="help me">
            <div class="card-body mx-auto">
                <h5 class="card-title">المستفيد</h5>
                <!--<a href="#" class="btn btn-primary">إبدأ البحث</a> -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#">
                    إبدأ البحث
                </button>


            </div>
        </div>

        <div class="card text-white bg-dark mb-3" style="width: 18rem;">
            <img src="images/fairy.png" class="card-img-top" alt="I ll do it for you">

            <div class="card-body mx-auto">
                <h5 class="card-title">صاحب الصنعة</h5>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    تسجيل الدخول
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="column" id="main">
                                    <h1>Sign Up </h1>
                                    <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit</h3>
                                    <form>
                                        <div class="form-group">
                                            <label for="exampleInputName">Name</label>
                                            <input type="name" class="form-control" id="exampleInputName"
                                                placeholder="Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">E-mail </label>
                                            <input type="email" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp" placeholder="E-mail">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1"
                                                placeholder="Password">
                                        </div>
                                        <button type="button" class="btn btn-primary" onclick="validateForm()">Sign Up</button>
                                    </form>
                                </div>
                                <div>
                                    <?xml version="1.0" encoding="UTF-8"?>
                                    <svg width="67px" height="578px" viewBox="0 0 67 578" version="1.1"
                                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <!-- Generator: Sketch 53.2 (72643) - https://sketchapp.com -->
                                        <title>Path</title>
                                        <desc>Created with Sketch.</desc>
                                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <path
                                                d="M11.3847656,-5.68434189e-14 C-7.44726562,36.7213542 5.14322917,126.757812 49.15625,270.109375 C70.9827986,341.199016 54.8877465,443.829224 0.87109375,578 L67,578 L67,-5.68434189e-14 L11.3847656,-5.68434189e-14 Z"
                                                id="Path" fill="#F9BC35"></path>
                                        </g>
                                    </svg>
                                </div>
                                <div class="column" id="secondary">
                                    <div class="sec-content">
                                        <h2>Welcome Back!</h2>
                                        <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit</h3>
                                        <button type="button" class="btn btn-primary">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <!--js links-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
